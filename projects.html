<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Eric Lynn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-light bg-white border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand font-weight-bold" href="#">Eric Lynn</a>
            <div class="d-flex">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="about.html">About</a>
                <a class="nav-link" href="projects.html">Projects</a>
            </div>
        </div>
    </header>
    <main class="bg-light">
        <div class="container carousel-padding">
            <div class="row">
                <div class="col-12 px-0">
                    <div id="projectsCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="card project-card">
                                    <img src="images/project1.png" class="card-img-top" alt="Project 1">
                                    <div class="card-body">
                                        <h5 class="card-title">Project 1</h5>
                                        <p class="card-text">Description of Project 1.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="card project-card">
                                    <img src="images/project2.png" class="card-img-top" alt="Project 2">
                                    <div class="card-body">
                                        <h5 class="card-title">Project 2</h5>
                                        <p class="card-text">Description of Project 2.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="card project-card">
                                    <img src="images/project3.png" class="card-img-top" alt="Project 3">
                                    <div class="card-body">
                                        <h5 class="card-title">Project 3</h5>
                                        <p class="card-text">Description of Project 3.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#projectsCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#projectsCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
